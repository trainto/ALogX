<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <script>
      window.$ = window.jQuery = require('../vendor/jquery-1.12.2.min.js');
    </script>
    <script src="../vendor/colResizable-1.5.min.js"></script>
    <title>YourADBTool</title>
  </head>
  <body>
    <div class="row" style="padding-left: 5px; padding-top: 5px; padding-right: 5px">
      <div class="dropdown toolbar">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownDevicesBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Devices
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdownDevices" aria-labelledby="dropdownMenu1">
        </ul>
      </div>

      <button type="button" class="btn btn-success toolbar" disabled="disabled" id="startBtn">Start</button>
      <button type="button" class="btn btn-info toolbar" style="width: 67px;" disabled="disabled" id="pauseResumeBtn">Pause</button>
      <button type="button" class="btn btn-danger toolbar" disabled="disabled" id="stopBtn">Stop</button>

      <div class="toolbar divider"></div>

      <div class="toolbar">Level:</div>
      <div class="btn-group toolbar" data-toggle="buttons">
        <label class="btn btn-primary btn-xs active" id="chkBoxV">
          <input type="checkbox" autocomplete="off">V
        </label>
        <label class="btn btn-primary active btn-xs" id="chkBoxD">
          <input type="checkbox" autocomplete="off">D
        </label>
        <label class="btn btn-primary active btn-xs" id="chkBoxI">
          <input type="checkbox" autocomplete="off">I
        </label>
        <label class="btn btn-primary active btn-xs" id="chkBoxW">
          <input type="checkbox" autocomplete="off">W
        </label>
        <label class="btn btn-primary active btn-xs" id="chkBoxE">
          <input type="checkbox" autocomplete="off">E
        </label>
        <label class="btn btn-primary active btn-xs" id="chkBoxF">
          <input type="checkbox" autocomplete="off">F
        </label>
      </div>

      <div class="toolbar divider"></div>

      <div class="toolbar">Filters:</div>
      <div class="btn-group toolbar">
        <button type="button" class="btn btn-default btn-xs">Action</button>
        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Tag</a></li>
          <li><a href="#">PID</a></li>
          <li><a href="#">TID</a></li>
          <li><a href="#">Msg</a></li>
        </ul>
      </div>
      <div class="input-group toolbar">
        <!-- <span class="input-group-addon toolbar"> -->
          <!-- <input type="checkbox" aria-label="..."> -->
        <!-- </span> -->
        <input type="text" class="form-control" aria-label="..." style="width: 150px; height: 22px; float: none;">
        <span class="toolbar" style="height: 22px; margin-left: -5px;">
          <input type="checkbox">
        </span>
      </div>

    </div> <!-- End toolbar row -->

    <hr>
    <div class="main-content" style="padding-left: 5px">
      <div class="row" style="height: 20px">
        <table id="logContentHeader">
          <thead>
            <tr>
              <th style="width: 50px" class="log-table-date">&nbspDate</th>
              <th style="width: 120px" class="log-table-time">&nbsptime</th>
              <th style="width: 50px" class="log-table-pid">&nbspPID</th>
              <th style="width: 50px" class="log-table-tid">&nbspTID</th>
              <th style="width: 30px" class="log-table-level">&nbspL</th>
              <th style="width: 230px" class="log-table-tag">&nbspTag</th>
              <th style="width: calc(100%-430px)" class="log-table-message">&nbspMessage</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="row" id="logContentTableWrapper" style="height: calc(100% - 20px); overflow: auto;">
        <table id="logContentTable">
          <thead style="visibility: hidden;">
            <tr>
              <th style="width: 50px" class="log-table-date"></th>
              <th style="width: 120px" class="log-table-time"></th>
              <th style="width: 50px" class="log-table-pid"></th>
              <th style="width: 50px" class="log-table-tid"></th>
              <th style="width: 30px" class="log-table-level"></th>
              <th style="width: 230px" class="log-table-tag"></th>
              <th style="width: calc(100%-430px)" class="log-table-message"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>


    <script>
      var Controller = require('../controller');
      Controller.init();
    </script>
    <script src="../vendor/bootstrap.min.js"></script>
  </body>
</html>
