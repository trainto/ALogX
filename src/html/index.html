<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../vendor/jquery-1.12.2.min.js"></script>
    <script>
      window.$ = window.jQuery = require('../vendor/jquery-1.12.2.min.js');
    </script>
    <script src="../vendor/colResizable-1.5.min.js"></script>
    <title>YourADBTool</title>
  </head>
  <body>
    <div class="row" style="padding-left: 5px; padding-top: 5px; padding-right: 5px">
      <div class="dropdown toolbar">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownDevicesBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" width="62px">
          Devices
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdownDevices" aria-labelledby="dropdownMenu1">
        </ul>
      </div>
      <button type="button" class="btn btn-success toolbar" style="margin-left: 3px" disabled="disabled">Start</button>
      <button type="button" class="btn btn-danger toolbar" style="margin-left: 3px" id="stopBtn">Stop</button>
    </div>

    <hr>
    <div class="row main-content" style="padding-left: 5px">
      <!-- <div id="one" class="split split-horizontal">
      </div>
      <div id="two" class="split split-horizontal">
      </div> -->
      <!-- <table id="logContentTable" width="100%" border="0" cellpadding="0" cellspacing="0"> -->
      <table id="logContentTable">
        <thead>
          <tr>
            <th style="width: 50px" class="log-table-date">&nbspDate</th>
            <th style="width: 120px" class="log-table-time">&nbsptime</th>
            <th style="width: 50px" class="log-table-pid">&nbspPID</th>
            <th style="width: 50px" class="log-table-tid">&nbspTID</th>
            <th style="width: 30px" class="log-table-level">&nbspL</th>
            <th style="width: 200px" class="log-table-tag">&nbspTag</th>
            <!-- <th style="width: 200%" class="log-table-message">&nbspMessage</th> -->
            <th class="log-table-message">&nbspMessage</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>



    <script>
      'use strict';
      var ADBWrapper = require('../adbwrapper');
      var adbWrapper = new ADBWrapper();

      function activateLogcat(device) {
        device = $(device).text();
        $('#logContentTable > tbody > tr').remove();
        adbWrapper.activateLogcat(device, document, function (data) {

          $("#logContentTable > tbody:last").append(data);
        });
      }

      $('#stopBtn').click(function () {
        adbWrapper.deActivateLogcat();
      })
      document.getElementById('dropdownDevicesBtn').addEventListener("click", function () {
        adbWrapper.getDevices(function (devices) {
          if (devices) {
            var innerHTMLForDevices = '';
            for (var device in devices) {
              innerHTMLForDevices += "<li onclick=\"activateLogcat(this.innerHTML)\"><a href=\"#\">" + devices[device] + "</a></li>";
            }
          } else {
            console.log("null");
            innerHTMLForDevices = '';
          }
          document.getElementById('dropdownDevices').innerHTML = innerHTMLForDevices;
        });
      });
    </script>
    <!-- <script>
      var Controller = require('../controller');
      Controller.init();
    </script> -->
    <script src="../vendor/split.js"></script>
    <!-- <script>
      Split(['#one', '#two'], {
        sizes: [75, 25],
      });
    </script> -->
    <script>
      $(function () {
        // $("#logContentTable").colResizable({liveDrag: true});
        // $("#logContentTable").colResizable({fixed: false});
        $("#logContentTable").colResizable();
      });
    </script>
    <script src="../vendor/bootstrap.min.js"></script>
  </body>
</html>
