    <div class="row" style="padding-left: 5px; padding-top: 5px; padding-right: 5px">

        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownDevicesBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" width="62px">
          Devices
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdownDevices" aria-labelledby="dropdownMenu1">
        </ul>
      </div>
      <button type="button" class="btn btn-success toolbar" style="margin-left: 3px" disabled="disabled">Start</button>
      <button type="button" class="btn btn-danger toolbar" style="margin-left: 3px" id="stopBtn">Stop</button>
    </div>

    <hr>
    <div class="main-content" style="padding-left: 5px">
      <!-- <div id="one" class="split split-horizontal">

      <!-- <table id="logContentTable" width="100%" border="0" cellpadding="0" cellspacing="0"> -->
      <div class="row" style="height: 20px">
        <table id="logContentHeader">
          <thead>
            <tr>
              <th style="width: 50px" class="log-table-date">&nbspDate</th>
              <th style="width: 120px" class="log-table-time">&nbsptime</th>
              <th style="width: 50px" class="log-table-pid">&nbspPID</th>
              <th style="width: 50px" class="log-table-tid">&nbspTID</th>
              <th style="width: 30px" class="log-table-level">&nbspL</th>
              <th style="width: 230px" class="log-table-tag">&nbspTag</th>
              <th style="width: calc(100%-430px)" class="log-table-message">&nbspMessage</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="row" style="height: calc(100% - 20px); overflow: auto;">
        <table id="logContentTable">
          <thead style="visibility: hidden;">
            <tr>
              <th style="width: 50px" class="log-table-date"></th>
              <th style="width: 120px" class="log-table-time"></th>
              <th style="width: 50px" class="log-table-pid"></th>
              <th style="width: 50px" class="log-table-tid"></th>
              <th style="width: 30px" class="log-table-level"></th>
              <th style="width: 230px" class="log-table-tag"></th>
              <th style="width: calc(100%-430px)" class="log-table-message"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>



    <script>
      'use strict';
      var ADBWrapper = require('../adbwrapper');
      var adbWrapper = new ADBWrapper();

      for (var i = 0; i < 3000; i++) {
          $("#logContentTable > tbody:last").append('<tr><td>03-10</td><td>10:10:10.222</td><td>2222</td><td>3333</td><td>I</td><td>tag</td><td>fjdkasfj;asdkjflsdajflk;asdjfl;sajdflfdjslafdjlafsdjl;kasdflsadjkflsdakjl;asdkjfl;sdfdjsakfl;asdjfklsafdjk;lafsdkjlsadl;sadjklasdklkasdjl;dsajkfl;sdakjflk;jas;ljl;asdkfajfl;asdkjflasdjkl;asdjl;asdjkflasdjkfl;kasdjflk;sadjflkasjdfl;ksadjfl;jsad;l;ka</td></tr>');
        }
      function activateLogcat(device) {
        device = $(device).text();
        $('#logContentTable > tbody > tr').remove();
        adbWrapper.activateLogcat(device, document, function (data) {
          $("#logContentTable > tbody:last").append(data);
        });
      }

      // for (var i = 0; i < 3000; i++) {
      //   $("#logContentTable > tbody:last").append('<tr><td>03-20</td><td>10:10:12.321</td><td>1000</td><td>1999</td><td>I</td><<td>IMS</td><td>fjdkajfslakjfsaflaskfjlsdajl</td></tr>');
      // }

      //   colWidth;

      // $(window).resize(function() {
      //   // Get the tbody columns width array

      //     return $(this).width();
      //   }).get();
      //
      //   // Set the width of thead columns
      //   $table.find('thead tr').children().each(function(i, v) {
      //     $(v).width(colWidth[i]);
      //   });
      // }).resize(); // Trigger resize handler

      $('#stopBtn').click(function () {
        adbWrapper.deActivateLogcat();
      })
      document.getElementById('dropdownDevicesBtn').addEventListener("click", function () {
        adbWrapper.getDevices(function (devices) {
          if (devices) {
            var innerHTMLForDevices = '';
            for (var device in devices) {
              innerHTMLForDevices += "<li onclick=\"activateLogcat(this.innerHTML)\"><a href=\"#\">" + devices[device] + "</a></li>";
            }
          } else {
            console.log("null");
            innerHTMLForDevices = '';
          }
          document.getElementById('dropdownDevices').innerHTML = innerHTMLForDevices;
        });
      });
    </script>
